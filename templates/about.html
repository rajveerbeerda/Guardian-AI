{% extends 'layout.html' %}

{% block metatags %}
<meta charset="utf-8" />

<!-- Mobile Metas -->
<!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

<meta name="description" content="About Us">
{% endblock %}

{% block title %}About Us{% endblock %}

{% block body %}

{% include 'includes/_navbar.html' %}

<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 100%;
  border-radius: 5px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
  border-radius: 5px 5px 0 0;
}

.container {
  padding: 2px 16px;
}
</style>

<div class="section" style="padding-top: 200px">
  <div class="container">

            <div class="row">
                <div class="title-area">
                    <h2>About Us</h2>
                    <p class="description"></p>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-4" style="width: 100%; padding: 50px;">
                        <div class="card">
                          <img src="{{ url_for('static', filename='images/manmeet.png') }}" alt="Avatar" style="width: 100%; height: auto">
                          <div class="container" style="padding-top: 20px">
                            <h4><b>Manmeet Sethi</b></h4>
                            <p>Interior Designer</p>
                          </div>
                        </div>
                </div>

                <div class="col-lg-4" style="width: 100%; padding: 50px">
                        <div class="card">
                          <img src="{{ url_for('static', filename='images/rajveer.png') }}" alt="Avatar" style="width: 100%; height: auto">
                          <div class="container" style="padding-top: 20px">
                            <h4><b>Rajveer Beerda</b></h4>
                            <p>Interior Designer</p>
                          </div>
                        </div>
                </div>

                <div class="col-lg-4" style="width: 100%; padding: 50px">
                        <div class="card">
                          <img src="{{ url_for('static', filename='images/raj.png') }}" alt="Avatar" style="width: 100%; height: auto">
                          <div class="container" style="padding-top: 20px">
                            <h4><b>Kabir Kohli</b></h4>
                            <p>Interior Designer</p>
                          </div>
                        </div>
                </div>

            </div>

  </div>
</div>

{% endblock %}
